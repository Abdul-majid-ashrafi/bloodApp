
<div class="bar bar-header bar-calm">
  <h1 class="title">Login State</h1>
  <button  class="button button-calm" ui-sref="sign-up">
    SIGN UP
  </button>

</div>
<ion-view view-title="login">
  <ion-content>
    <br/><br/>
    <div class="list">
      <label class="item item-input">
        <input type="email" placeholder="Email" ng-model="go.email">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="go.password">
      </label>

    </div>
    <button  class="button button-positive" ng-click="send(go)">
   Login
    </button>

  </ion-content>
</ion-view>
